function findLemmas(words, callback){
    var word;

    if(typeof words == "string"){
        words = [words];
    }

    if(!Array.isArray(words) || !words.length){
        return callback();
    }

    for(i=words.length-1; i>=0; i--){
        word = (words[i] || "").toString("utf-8").trim();
        if(!word.length){
            words.splice(i,1);
        }else{
            words[i] = word;
        }
    }

    if(!words.length){
        return callback();
    }

    // for (var i = 0; i < palavras.length; i++) {

}
